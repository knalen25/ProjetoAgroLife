{% extends "home/base.html" %}

{% block content %}

<style>
    .main-content {
        display: flex; /* Para centralização */
        justify-content: center; /* Centraliza horizontalmente os itens */
        align-items: center; /* Centraliza verticalmente os itens */
        height: 100vh; /* Garante que ocupa toda a altura da viewport */
        width: calc(100% - 250px); /* Ajusta a largura considerando a sidebar expandida */
        margin-left: 250px; /* Margem da largura da sidebar expandida */
        transition: margin-left 0.3s ease, width 0.3s ease; /* Suaviza mudanças */
        background-color: #f5f5f5;
        padding: 20px; /* Espaçamento interno */
        box-sizing: border-box; /* Inclui padding no tamanho total */
    }
    
    /* Quando a sidebar está colapsada */
    .sidebar.collapsed + .main-content {
        width: calc(100% - 60px); /* Ajusta a largura considerando a sidebar colapsada */
        margin-left: 60px; /* Margem da largura da sidebar colapsada */
    }
    
    /* Responsividade */
    @media (max-width: 768px) {
        /* Sidebar em telas menores */
        .sidebar {
            width: 60px;
        }
    
        .sidebar.collapsed {
            width: 0; /* Sidebar completamente escondida */
        }
    
        .main-content {
            width: 100%; /* Main content ocupa 100% da largura */
            margin-left: 60px; /* Sidebar padrão reduzida */
        }
    
        .sidebar.collapsed + .main-content {
            margin-left: 0; /* Quando a sidebar está escondida */
        }
    
        /* Itens do menu */
        .menu-item .title {
            display: none; /* Esconde o texto do menu em telas pequenas */
        }
    
        .submenu-item {
            font-size: 12px; /* Ajusta o tamanho do texto do submenu */
        }
    }
    
    .deletar-card {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        padding: 40px 60px; /* Espaçamento interno */
        max-width: 600px; /* Tamanho máximo */
        width: 100%; /* O card ocupará toda a largura disponível */
        text-align: center;
        box-sizing: border-box;
    }
    
    /* Ajuste no Tamanho do Texto */
    .deletar-card h1 {
        margin-bottom: 20px; /* Espaçamento abaixo do título */
        font-size: 30px; /* Tamanho maior para o título */
        color: #333;
    }
    
    .deletar-card p {
        margin-bottom: 30px; /* Espaçamento abaixo do texto */
        font-size: 20px; /* Tamanho de texto adequado */
        color: #555;
    }
    
    /* Estilo do Formulário */
    .deletar-card form {
        display: flex;
        justify-content: space-around; /* Distribui os botões */
        gap: 10px; /* Espaçamento entre os botões */
    }
    .btn {
        flex: 1; /* Garante largura proporcional quando usado em container flex */
        text-decoration: none;
        padding: 10px 20px; /* Espaçamento interno */
        border-radius: 10px; /* Bordas arredondadas */
        font-size: 16px; /* Tamanho de fonte uniforme */
        font-weight: bold; /* Texto em negrito */
        color: white; /* Cor do texto */
        text-align: center;
        transition: background-color 0.3s ease, box-shadow 0.3s ease; /* Transições suaves */
        border: none; /* Remove bordas */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Sombra leve */
    }
    
    .btn-primary {
        background-color: #28a745; /* Tom de verde */
    }
    
    .btn-primary:hover {
        background-color: #218838; /* Tom de verde mais escuro */
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2); /* Sombra ao passar o mouse */
    }

    .btn-secondary {
        background-color: #ff1d0b; /* Tom de vermelho */
    }
    
    .btn-secondary:hover {
        background-color: #b81414; /* Tom de vermelho mais escuro */
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2); /* Sombra ao passar o mouse */
    }
    </style>

<div class="main-container">
    <div class="deletar-card">
        <h1>Confirmar Exclusão</h1>
        <p>Tem certeza de que deseja excluir o animal "{{ object.brinco }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary">Excluir</button>
            <a href="{% url 'listaboi' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
